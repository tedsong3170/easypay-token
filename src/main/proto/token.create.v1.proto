syntax = "proto3";

package song.pg.payment.token.create.v1.proto;

message Request {
  string di = 1;
  string mid = 2;
  string paymentId = 3;
  string paymentMethodId = 4;
  uint64 expectAmount = 5;
}

message Response {
  string code = 1;
  string message = 2;
  string token = 3;
}

service TokenCreate {
  rpc Create(Request) returns (Response) {}
}
